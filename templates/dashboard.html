<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Server Monitoring Dashboard</h1>
    <table>
        <tr>
            <th>Server ID</th>
            <th>CPU Usage (%)</th>
            <th>Memory Usage (%)</th>
            <th>Disk Usage (%)</th>
        </tr>
        {% for server_id, metrics in servers.items() %}
        <tr>
            <td>{{ server_id }}</td>
            <td>{{ metrics.cpu }}</td>
            <td>{{ metrics.memory }}</td>
            <td>{{ metrics.disk }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
